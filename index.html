
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Functional <span class="text-violet-500 font-medium">Baap er Bank</span>!!!</h1>
    </header>
     <main>
        <!-- Balance and transaction summary  -->
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-pink-300 p-8 rounded-lg">
                    <h4 class="text-3xl ">Deposit</h4>
                    <h2 class="text-5xl font-medium">$<span id="deposit-total">00</span></h2>
                </div> 
                <div class="bg-red-300 p-8 rounded-lg">
                    <h4 class="text-3xl ">Deposit</h4>
                    <h2 class="text-5xl font-medium">$<span id="withdraw-total">00</span></h2>
                </div> 
                <div class="bg-blue-300 p-8 rounded-lg">
                    <h4 class="text-3xl ">Deposit</h4>
                    <h2 class="text-5xl font-medium">$<span id="balance-total">1200</span></h2>
                </div> 
            </div>
        </section>


        <section class="mt-10">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <div class="bg-cyan-400 p-8 rounded-lg">
                    <h4 class="text-4xl text-white mb-4">Your Deposit</h4>
                    <input type="text" id="deposit-field" class="w-3/4 px-4 py-1 rounded-md block" placeholder="$ amount you want to deposit">
                    <button id="btn-deposit" class="bg-violet-500 px-6 py-1 text-white font-medium hover:bg-violet-800 duration-300 rounded-md mt-5">Deposit</button>
                </div> 

                <div class="bg-teal-400 p-8 rounded-lg">
                    <h4 class="text-4xl text-white mb-4">Your Deposit</h4>
                    <input id="withdraw-field" type="text" class="w-3/4 px-4 py-1 rounded-md block" placeholder="$ amount you want to deposit">
                    <button id="btn-withdraw" class="bg-violet-500 px-6 py-1 text-white font-medium hover:bg-violet-800 duration-300 rounded-md mt-5">Withdraw</button>
                </div> 
            </div>
        </section>
     </main>
     <script src="js/utilities.js"></script>
     <script src="js/deposit.js"></script>
     <script src="js/withdraw.js"></script>
</body>
</html>
